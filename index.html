<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/app.css">
    <title>Ficha do candidato</title>
</head>

<body>
    <article id="retangulo-atras" class="retangulo-atras">
        <h1>Ficha do candidato</h1>

        <div>
            <p id="texto_nome">Clique no botão abaixo para digitar seu nome.</p>
            <input type="text" id="campo_nome" placeholder="Aperte Enter ou clique ao lado." hidden>
            <button id="botao_nome">Insira seu nome</button>
        </div>

        <ul>
            <li>
                Linguagem de programação favorita: <span id="linguagem"></span>
            </li>
            <li>
                Curso: <span id="curso"></span>
            </li>
            <li>
                Idade: <span id="idade"></span>
            </li>
        </ul>
    </article>

    <script src="js/script.js"></script>
</body>

</html>
