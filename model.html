<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="retangulo-atras" class="retangulo-atras">
        <title>Document</title>
        <h1 id="titulo" class="titulo">Ficha do candidato</h1>
        <section id="formulario" class="formulario" hidden>
            <div>
                <p class="perguntas">Digite sua linguagem de programação favorita:</p>
                <input type="text" id="linguagem__input">
            </div>
            <div>
                <p class="perguntas">Qual é o seu curso?</p>
                <input type="text" id="curso__input">
            </div>
            <div>
                <p class="perguntas">Qual é a sua idade?</p>
                <input type="number" id="idade__input">
            </div>
            <button class="botao-confirmar" onclick="confirmarFormulario()">Confirmar</button>
            <button class="botao-cancelar" onclick="cancelarFormulario()">Cancelar</button>
        </section>
        <div id="seu-nome" class="seu-nome">
            <p id="seu-nome__nome">Clique no botão abaixo para digitar seu nome.</p>
            <input type="text" id="seu-nome__input"  class="seu-nome__input" placeholder="Aperte Enter ou clique ao lado." hidden>
            <button id="seu-nome__botao" onclick="inserirNome()">Insira seu nome</button>
        </div>
        <div id="curiosidades" class="curiosidades">
            <button id="lista_de_tarefas__botao" onclick="inserirDados()">Inserir ou modificar dados</button>
            Linguagem de programação favorita: <div id="linguagem" class="linguagem"></div>
            Curso: <div id="curso" class="curso"></div>
            Idade: <div id="idade" class="idade"></div>
        </div>
        <!-- <section class="lista_de_tarefas">
            <ul id="tarefas" class="lista_de_tarefas__lista">
                <li id="tarefa_inicial">Suas tarefas aparecerão aqui.</li>
            </ul>
        </section> -->
    </section>
    <script src="script.js"></script>
</body>
</html>
